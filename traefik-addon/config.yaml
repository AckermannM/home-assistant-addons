name: Traefik
version: 1.0
slug: traefik
description: |
  Traefik is a modern HTTP reverse proxy and load balancer that makes deploying microservices easy.
arch:
  - amd64
startup: system
init: false
stage: stable
boot: auto
url: https://github.com/AckermannM/home-assistant-addons/tree/main/traefik-addon
ports:
  80/tcp: 80
  443/tcp: 443
ports_description:
  80/tcp: HTTP
  443/tcp: HTTPS
ingress: true
ingress_entry: dashboard/
hassio_role: default
hassio_api: true
panel_icon: mdi:earth-arrow-right
map:
  - config
  - share
  - ssl:rw
options:
  resolverName: ""
  caServer: ""
  caRootPath: ""
schema:
  resolverName: str
  caServer: str
  caRootPath: str
environment:
  - LEGO_CA_CERTIFICATES=/etc/traefik/root_ca.crt
